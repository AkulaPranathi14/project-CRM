<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      href="https://www.freeiconspng.com/thumbs/login-icon/login-icon-png-27.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <h2>Login</h2>
        <form>
          <img
            src="https://static.vecteezy.com/system/resources/thumbnails/007/033/146/small_2x/profile-icon-login-head-icon-vector.jpg"
            alt="profile_icon"
            width="100px"
            height="100px"
          /><br /><br />
          <div>
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="abc@example.com"
              pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter 6 characters or more"
              minlength="6"
              required
            />
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <script type="text/javascript" src="./script.js" ></script>
      </div>
    </div>
  </body>
</html>
